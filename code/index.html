            ];

        for(var i = 0;i < data.length;i++){
            var item = data[i];
            for(var j = 0;j < item.length;j++){
                var son = item[j];
                if(j == 0){
                    str1 += '<li><h1>' + son.title + '</h1></li>';

                }else if(j == 1){
                    str2 += '<dl><dd><a href="' + son.url + '">' + son.title +'</a></dd>';
                }else{
                    str2 += '<dd><a href="' + son.url + '">' + son.title +'</a></dd>';
                };
                if(j == item.length - 1){
                    str2 += '</dl>';
                };

            };
        };



        var oUl = document.getElementById('ul');
        var oList = document.getElementById('code-list');
        oUl.innerHTML = str1;
        oList.innerHTML = str2;
        var aTitle = oUl.getElementsByTagName('h1');
        var aDl = document.getElementsByTagName('dl');
        var tmp = -1;
        var open = false;

        for(var i = 0;i < aTitle.length;i++){
            aTitle[i].index  = i;
            aTitle[i].onclick = function(){
                for(var j = 0;j < aDl.length;j++){
                    aTitle[j].className = '';
                }

                for(var k = 0;k < aDl.length;k++){
                    aDl[k].style.display = 'none';
                }
                if(tmp == this.index && open){
                    aDl[this.index].style.display = 'none';
                    this.className = '';
                    open = false;
                }else{
                    aDl[this.index].style.display = 'block';
                    this.className = 'active';
                    open = true;
                }

                tmp = this.index;


            }
        }
