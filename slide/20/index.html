<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>移动的弹窗</title>
    <link media="all" href="../../css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>
    <link media="all" href="../../css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <style>
        .contain{
            margin:80px auto;
            width:500px;
        }

        .col-sm-10 button{
            width:43%;
            margin:0 10px 10px;
        }
    </style>

</head>
<body>
    <div class="contain">
        <form class="form-horizontal user-input" role="form">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" id="btn0">默认值</button>
                    <button class="btn btn-primary" id="btn1">弹出confirm</button>
                    <button class="btn btn-success" id="btn2">弹出alert</button>
                    <button class="btn btn-info" id="btn3">延时关闭message</button>
                </div>

            </div>
        </form>
    </div>




</body>
</html>
