<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>仅限数字</title>
    <style>
        .space{
            margin:20px;
        }

        .top{
            vertical-align:top;
        }

        .red{
            color:red;
        }
    </style>
</head>
<body>
    <div class="space">
        <span>账号</span>
        <input type="text"/>
    </div>
    <div class="space">
        <span>密码</span>
        <input type="password"/>
    </div>

    <button id="btn">提交</button>

    <script>
        var aInt = document.getElementsByTagName('input');
        for(var i = 0;i <aInt.length;i++){
            aInt[i].onkeydown =  function(event){
                if(event.keyCode < 48 || (event.keyCode > 57 && event.keyCode < 96) || event.keyCode > 105){
                    return false;
                }
            }
        }

    </script>

</body>
</html>
