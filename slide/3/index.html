<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>禁止输入</title>
    <style>
        .space{
            margin:20px;
        }

        .top{
            vertical-align:top;
        }

        .red{
            color:red;
        }
    </style>
</head>
<body>
    <div class="space">
        <span>账号</span>
        <input type="text" disabled="disabled"/>
    </div>
    <div class="space">
        <span>密码</span>
        <input type="password"/>
    </div>
    <div class="space" >
        <span class="top">备注</span>
        <textarea rows="10" cols="47"></textarea>
    </div>
    <button id="btn">提交</button>

    <script>

        var aInt = document.getElementsByTagName('input');
        var oBtn= document.getElementById('btn');



        function div(o,cls){
            var d = document.createElement('label');
            d.className = cls;
            o.parentNode.insertBefore(d, o.nextSibling);
        }
        function init(){
            for(i = 0;i < aInt.length;i++){
                div(aInt[i],'red');


                aInt[i].onfocus = function(){
                    var oLa = document.getElementsByTagName('label');
                    for(var j = 0;j < oLa.length;j++){
                        oLa[j].innerHTML = '';
                    }
                }
            }

        }

        init();

        var oLa = document.getElementsByTagName('label');
        oBtn.onclick = function(){
            for(var i = 0;i < aInt.length;i++){
                if(aInt[i].value.length < 1){
                    oLa[i].innerHTML = '不能为空';
                }else{
                    oLa[i].innerHTML = '';
                }
            }
        }

    </script>

</body>
</html>
