<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>禁止复制粘贴</title>
    <style>
        .space{
            margin:20px;
        }

        .top{
            vertical-align:top;
        }

        .red{
            color:red;
        }
    </style>
</head>
<body>
    <div class="space">
        <span>账号</span>
        <input type="text"/>
    </div>
    <div class="space">
        <span>密码</span>
        <input type="password"/>
    </div>
    <div class="space" >
        <span class="top">备注</span>
        <textarea rows="10" cols="47"></textarea>
    </div>
    <button id="btn">提交</button>

    <script>

       var aInt = document.getElementsByTagName('input');
       var oTxt = document.getElementsByTagName('textarea')[0];

       for(i = 0;i < aInt.length;i++){
           aInt[i].oncopy = aInt[i].onpaste = function(){
               return false;
           }
       }

       oTxt.oncopy = oTxt.onpaste = function(){
           return false;
       }



    </script>

</body>
</html>
